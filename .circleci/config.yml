version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      - image: circleci/mongo:4.0-xenial

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dependency-server-cache-{{ checksum "package.json" }}
      - run:
          name: Server Install NPM
          command: cd server && npm i
      - save_cache:
          key: dependency-server-cache-{{ checksum "package.json" }}
          paths:
            - server/node_modules
      - save_cache:
          key: dependency-sever-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      -image: circleci/node:7.10
      - image: circleci/mongo:4.0-xenial
    steps:
      - checkout
      - run:
          name: Server install NPM
          command: cd server && npm i
      - run: 
          name: Servert tests
          command: cd server && npm run test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      